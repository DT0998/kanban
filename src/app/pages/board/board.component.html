<div class="board-container h-screen" style="background-image: url(assets/images/board/bg_1.jpg);"
    (click)="handleBackgroundClose()">
    <div class="md:px-[40px] md:py-[30px] py-[20px] px-[10px]">
        <div class="md:p-4 p-4 text-white md:w-10/12 lg:w-6/12 xl:w-3/12 flex flex-col rounded-xl cursor-pointer"
            [ngClass]="{'bg-white':isAddList,'btn_container':!isAddList }">
            <div class="flex flex-row" (click)="handleAddList($event)" *ngIf="!isAddList">
                <ng-icon name="ionAddOutline" size="24" class="text-white mx-[12px] md:ml-3 h-full">
                </ng-icon>
                <p class="font-bold">Add a list</p>
            </div>
            <div class="flex flex-row" *ngIf="isAddList">
                <input
                    class="font-bold bg-transparent px-[12px] py-[6px] w-full text-black focus:outline-blue-600 outline-2 border-blue-600 border-2 rounded-lg"
                    placeholder="Enter list title..." (click)="$event.stopPropagation()">
            </div>
            <div class="flex items-center mt-[10px]" *ngIf="isAddList">
                <button class="bg-blue-600 px-[12px] py-[6px] rounded-lg">Add list</button>
                <div (click)="handleAddList($event)">
                    <ng-icon name="ionCloseOutline" size="24" class="text-black mx-[12px] md:ml-3 h-full"></ng-icon>
                </div>
            </div>
        </div>
    </div>
</div>
