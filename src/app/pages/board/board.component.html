<div class="board-container h-full" style="background-image: url(assets/images/board/bg_1.jpg)"
    (click)="handleListAndCardClose($event)">
    <div class="flex flex-row md:px-[20px] overflow-x-auto h-full">
        <div class="py-[20px] px-[10px]" *ngFor="let listItem of list; let i = index">
            <div class="md:p-4 p-4 text-white flex flex-col rounded-xl cursor-pointer w-[272px] mt-14 bg-white">
                <div class="flex flex-row">
                    <textarea class="text-black px-[12px] py-[3px] w-full h-[32px]"
                        [(ngModel)]="listItem.title"></textarea>
                </div>
                <!-- add new card -->
                <div class="flex flex-row px-[4px]">
                    <ng-icon name="ionAddOutline" size="24" class="text-black md:mr-3"></ng-icon>
                    <p class="font-bold text-black">Add a card</p>
                </div>
                <ng-container *ngFor="let cardItem of listItem.cards; let j = index">
                    <div class="flex flex-row mt-[10px]">
                        <input
                            class="font-bold bg-transparent px-[12px] py-[6px] w-full text-black focus:outline-blue-600 outline-2 border-blue-600 border-2 rounded-lg"
                            placeholder="Enter card title..." type="text" [(ngModel)]="cardTitle" />
                    </div>
                    <div class="flex items-center mt-[10px]">
                        <button class="bg-blue-600 px-[12px] py-[6px] rounded-lg" (click)="handleAddCard(j)"
                            *ngIf="listItem.title">
                            Add card
                        </button>
                        <div (click)="handleListAndCardClose($event)" class="flex">
                            <ng-icon name="ionCloseOutline" size="24"
                                class="text-black mx-[12px] md:ml-3 h-full"></ng-icon>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <!-- add new list -->
        <div class="py-[20px] px-[10px]">
            <div class="md:p-4 p-4 text-white flex flex-col rounded-xl cursor-pointer w-[272px] mt-14"
                (click)="handleAddListOpen($event)" [ngClass]="{
                'btn-container': !openList,
                'bg-white': openList
            }">
                <div class="flex flex-row" *ngIf="!openList">
                    <ng-icon name="ionAddOutline" size="24" class="text-white mx-[12px] md:ml-3"></ng-icon>
                    <p class="font-bold">{{isFirstListInit? "Add a list" : "Add another list"}}</p>
                </div>
                <div class="flex flex-row" *ngIf="openList">
                    <input
                        class="font-bold bg-transparent px-[12px] py-[6px] w-full text-black focus:outline-blue-600 outline-2 border-blue-600 border-2 rounded-lg"
                        placeholder="Enter list title..." type="text" [(ngModel)]="listTitle">
                </div>
                <div class="flex items-center mt-[10px]" *ngIf="openList">
                    <button class="bg-blue-600 px-[12px] py-[6px] rounded-lg" (click)="handleAddList()">Add
                        list</button>
                    <div (click)="handleListAndCardClose($event)" class="flex">
                        <ng-icon name="ionCloseOutline" size="24" class="text-black mx-[12px] md:ml-3 h-full"></ng-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
